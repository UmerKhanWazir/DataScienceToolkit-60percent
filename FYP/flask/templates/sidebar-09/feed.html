{% extends "./sidebar-09/home.html" %}
{% block content %} 
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" ></div>

      <div class="col-sm-8" style="background-color: white; min-height: 550px; border-radius:10px;" >
        <div class="card text-center">
          <h1 class="home__title">Feed </h1><br> 
          <center>
          {% for item in followed %}
           <div class="card" style="border: outset; width:400px" >
            <ul class="w3-ul w3-card-4" style="text-align: left; ">
             <center>
            <tr>
              <br>
              <a href="/{{item[0][0]}}">
              <img height="125" width="125" style="border-radius: 50%;"src="/static/sidebar/images/{{item[0][5]}}" />
              <td>{{item[0][1]}}</td>
              <br><br>
            </a>
            <script>
              var check=false;
            </script>
            {% for pa in path[item[1]] %}
            <div  style="border: outset; width:280px; margin-bottom:6px">
            <tr>
              <td><a href="/view-file/{{pa[0]}}">{{pa[0]}}</a></td>
              <br>
              <script>
                check=true;
              </script>
            </tr>
          </div>
            {% endfor %}
            <br />
            <div>
            <button id="{{item[0][0]}}" type="button" class="btn btn-info " >Save Repository</button>
          </div>
            <script type="text/javascript">
              document.getElementById("{{item[0][0]}}").onclick = function () {
                location.href = "/save-to-repository/{{item[0][0]}}";
              };
            </script>
            
            <script>
              if (check == true){
                document.getElementById("{{item[0][0]}}").style.display="block";
              }
              else{
                document.getElementById("{{item[0][0]}}").style.display="none";
              }
            </script>
            <br /><br />
            </tr>
          </center>
            </ul>
          
          </div>
        
        <br><br>
            {% endfor %}
          </center>
          </div>
          <div class="col-sm-2" ></div> 
    </div>
    </div>
    </div>
    <br>
{% endblock %}
