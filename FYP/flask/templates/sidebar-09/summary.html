     <!--===== search =====-->
           
     <header>
      <br><br>
      <form action="/users-search" method="POST">
        <input
          name="search"
          class="form-control"
          type="text"
          placeholder="Search Users"
          aria-label="Search"
        />
      </form>
            <!--===== summary =====-->
            <section class="position">
            <div class="row">
                <h1 class="home__title" style="text-align:center; margin-right: 220px;"><span class="home__title-color">Text Summarization Result</span> </h1>
                <div class="column s1" style="border-style:outset;">
                  <h2 style="font-size:x-large;">Original URL/Text</h2>
                  <textarea class="textarea">{{page}}</textarea>
                  </div>
                <div class="column s1" style="border-style:outset;">
                  <h2 style="font-size:x-large;" >Summarized Text</h2>
                  <textarea class="textarea">{{d}}. {{summ}}</textarea>
                </div>
            </div>
        </section>
        <div class="w3-center">
          <form method="POST" action="summary" enctype="multipart/form-data">
            <label style="font-size:17px;" for="sentences">Enter number of sentences</label>
            <input
              placeholder=""
              type="number"
              name="sentences"
              id="sentences"
            />
            <input type="submit" value="Submit" name="submit" />
          </form>
        </div>
        <div style="margin-left:500px;">
            <button class="button info" style="margin-left: 40px;" >Save</button>
            <button class="button info" style="margin-left: 10px;" >Download</button>
        </div>

</body>
